<div class="container">
    <div>
        {{ product.product_id}} {{product.name}}
    </div>
    <div *ngIf="productDetail">
        <div>
            {{ productDetail.productCode}}
            {{ productDetail.productName }}
            <input type="button" value="quote" (click)="changeToQuoteMode()">
        </div>

        <div *ngIf="!quoteMode">
            <div *ngFor="let coverage of coverages" class="coverage">
                <div class="coverageName">
                    {{ coverage.coverageName}}
                </div>
                <div class="coverageDetail">
                    <div *ngFor="let option of coverage.limitOption">
                        {{ option | number }}円
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="quoteMode">
            <div class="quoteInput">
                <input type="radio" name="gender" [(ngModel)]="sex" value="M">男性
                <input type="radio" name="gender" [(ngModel)]="sex" value="F">女性
                年齢<input type="number" name="age" [(ngModel)]="age" id="">
                {{ premium }}
            </div>

            <div *ngFor="let coverage of coverages">
                <div *ngIf="!(sex=='M' && (coverage.riskCode ==='r06' || coverage.riskCode =='r07'))"
                    class="coverage">
                    <div class="coverageName">
                        <input type="checkbox" name="{{ coverage.coverageName }}" id="{{ coverage.coverageName }}"
                            value="{{ coverage.coverageCode }}" (change)="onSelectCoverage($event)">
                        {{ coverage.coverageName}}
                    </div>

                    <div class="coverageDetail">
                        <!--
                        <select name="" id="">
                            <option *ngFor="let option of coverage.limitOption" value="option">{{ option | number }}円</option>
                        </select>
                        -->
                        <form id="{{coverage.coverageCode}}">
                            <div *ngFor="let option of coverage.limitOption">
                                <input type="radio" name="{{ coverage.coverageCode }}" 
                                    value="{{ option }}" checked="checked" (change)="onSelectOption($event)">
                                {{ option | number }}円
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
