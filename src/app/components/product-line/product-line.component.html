<div class="container">

    <!--
    <img src="http://localhost:1337/uploads/Screen_Shot_2020_07_07_at_14_02_10_923f3957bb.png" alt="">
    -->
    <!--
    <img src="{{logoUrl}}" alt="">
    -->
    <div>
        <div class="product">
            <img [src]="logoUrl" alt="" class="productLogo">&nbsp;
            {{ productLine.name }}

        </div>
        <br>

        <div class="description">
            {{ productLine.description }}
        </div>

        <br>
        <div class="insurer">
            <div *ngFor="let insurer of insurers">
                <span>
                    <img src="{{baseUrl}}{{ insurer.logo.url}}" alt="" class="companylogo">
                    <br>
                    {{ insurer.name }}
                </span>
            </div>
        </div>
        <br>
    </div>


</div>
